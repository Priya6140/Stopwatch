<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StopWatch</title>
    <link rel="icon" sizes="180x180" href="./images/icon.png">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<p>STOPWATCH</p>
<div class="container">
    <div class="displayTime">
        00 : 00
    </div>
    <div class="buttons">
        <button id="startTimer"><i class="fas fa-play"></i> START</button>
        <button id="pauseTimer"><i class="fas fa-pause"></i> STOP</button>
        <button id="resetTimer"><i class="fas fa-redo"></i> RESET</button>

    </div>

</div>
<script src="https://kit.fontawesome.com/9632dfa90f.js" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
